language: java
jdk:
  - oraclejdk11
  - oraclejdk-ea
  - openjdk11
  - openjdk-ea
install: mvn -q install -Dgpg.skip
script: mvn -q clean compile test
after_success:
  - bash <(curl -s https://codecov.io/bash)
notifications:
  webhooks: 
    secure: ""
  email: false
matrix:
  fast_finish: true
  allow_failures:
    - jdk: openjdk-ea
    - jdk: oraclejdk-ea
cache:
  directories:
  - $HOME/.m2
